<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
</head>

<body>
<!-- Include menu.html -->
<th:block th:include="/menu"></th:block>

<h2>Send Money</h2>

<div th:if="${errorMessage!=null}"
     style="color:red; font-style:italic" th:utext="${errorMessage}">..
</div>

<form th:action="@{/sendMoney}" th:object="${sendMoneyDto}" method="POST">
    <table>

        <tr>
            <td>From Account Id</td>
            <td><input type="text" th:field="*{fromAccountId}"/></td>
        </tr>
        <tr>
            <td>To Account Id</td>
            <td><input type="text" th:field="*{toAccountId}"/></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </table>
</form>

</body>
</html>
